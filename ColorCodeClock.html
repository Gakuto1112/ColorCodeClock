<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Color code clock</title>
		<script defer src="ColorCodeClock.js"></script>
		<link rel="stylesheet" href="ColorCodeClock.css">
	</head>
	<body>
		<p id="date">#<span id="year">--</span><span id="month">--</span><span id="day">--</span>(<span id="weekday">---</span>)</p>
		<p id="time">#<span id="hour">--</span><span id="minute">--</span><span id="second">--</span></p>
	</body>
</html>
